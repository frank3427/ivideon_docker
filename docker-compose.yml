version: '3.6'
volumes:
  ivideon-server:
services:
  ivideon-server:
    image: frank3427/ivideon
    container_name: ivideon
    volumes:
      - '/etc/localtime:/etc/localtime:ro'
      - 'ivideon-server:/root/.IvideonServer/'
    ports:
      - '6080:80'
      - '8081:8080'
      - '3101:3101'
    network_mode: host
    privileged: true
    restart: always
    deploy:
      resources:
        limits:
          cpus: "0.20"
          memory: "512M"      
        reservations:
          cpus: "0.10"
          memory: "256M"      
